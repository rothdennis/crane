{% extends "base.html" %}

{% block content %}
<h1>Volumes</h1>

<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Driver</th>
            </tr>
        </thead>
        <tbody>
            {% for volume in data %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td><a class="btn btn-outline-dark btn-sm" href="/volume/{{ volume.id }}">{{ volume.name|e }}</a></td>
                <td>{{ volume.attrs.Driver|e }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
