{% extends "base.html" %}

{% block content %}
<h1>Volumes</h1>

<!-- ACTIONS -->

<form method="post" action="/volumes">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-danger" name="action" value="prune">Prune</button>
    </div>
</form>

<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Driver</th>
            </tr>
        </thead>
        <tbody>
            {% for volume in data %}
            <tr>
                <td><a class="btn btn-outline-dark btn-sm" href="/volume/{{ volume.id }}">{{ volume.name|e }}</a></td>
                <td>{{ volume.attrs.Driver|e }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
