<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane 🏗</title>

    <!-- Bootstrap v5-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- MENU -->

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">🏗</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/containers">Container</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/volumes">Volumes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/networks">Networks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/images">Images</a>
                    </li>
                    <!-- FOR LATER RELEASES 
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Nodes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Plugins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Secrets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Swarm</a>
                    </li>
                    -->
                </ul>

                <!-- <button type="button" class="btn btn-outline-primary disabled">Settings</button> -->
                <!-- FOR LATER RELEASES WITH AUTHENTICATION
                    <button type="button" class="btn btn-outline-danger ms-3 disabled">Logout</button> 
                -->

            </div>
        </div>
    </nav>

    <!-- CONTENT-->

    <div class="container mt-3">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->

</body>

</html>
